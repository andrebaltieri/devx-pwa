<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="auto-scroll">
  <h1 text-center class="title">
    {{ speaker.name }}
  </h1>
  <hr class="title-hr">
  <br><br>
  <p text-center>
    <img src="assets/images/speakers/{{ speaker.image }}" title="{{ speaker.name }}" alt="{{ speaker.name }}" class="speaker-info-image" />
  </p>
  <br>
  <div padding class="speaker-info">
    <h3 text-center>{{ speaker.presentation.title }}</h3>
    <p text-center>{{ speaker.presentation.description }}</p>
  </div>
</ion-content>
