<ion-content padding class="auto-scroll">
  <br>
  <h1 text-center class="title animated pulse">
    Palestrantes
  </h1>
  <hr class="title-hr">
  <br>
  <ion-list no-lines>    
    <ion-item class="animated fadeIn" (click)="showInfo(speaker)" text-wrap *ngFor="let speaker of speakers">
      <ion-avatar item-start>
        <img src="assets/images/speakers/{{ speaker.image }}" title="{{ speaker.name }}" alt="{{ speaker.name }}" class="speaker-image" />
      </ion-avatar>
      <h3>{{ speaker.name }}</h3>
      <p>{{ speaker.presentation.title }}</p>
    </ion-item>
  </ion-list>
</ion-content>
